<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Github Graph</title>
</head>

<body>

  <div class="graph">
    <ul class="months">
      <!-- Месяца -->
    </ul>

    <ul class="days">
      <li class="days__item">Пн</li>
      <li class="days__item days__item--hidden">Вт</li>
      <li class="days__item">Ср</li>
      <li class="days__item days__item--hidden">Чт</li>
      <li class="days__item">Пт</li>
      <li class="days__item days__item--hidden">Сб</li>
      <li class="days__item days__item--hidden">Вс</li>
    </ul>

    <ul class="squares">
      <!-- Для квадратиков -->
    </ul>

    <div class="examples">
      <p class="examples__text">Меньше</p>

      <ul class="examples__list">
        <li class='examples__list-item square' data-color=0></li>
        <li class='examples__list-item square' data-color=1></li>
        <li class='examples__list-item square' data-color=2></li>
        <li class='examples__list-item square' data-color=3></li>
        <li class='examples__list-item square' data-color=4></li>
      </ul>

      <p class="examples__text">Больше</p>
    </div>
  </div>
</body>

</html>
