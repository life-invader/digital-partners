<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Github Graph</title>
</head>

<body>

  <div class="graph">
    <ul class="months">
      <li>Апр.</li>
      <li>Май</li>
      <li>Июнь</li>
      <li>Июль</li>
      <li>Авг.</li>
      <li>Сент.</li>
      <li>Окт.</li>
      <li>Нояб.</li>
      <li>Дек.</li>
      <li>Янв.</li>
      <li>Февр.</li>
      <li>Март</li>
    </ul>

    <ul class="days">
      <li class="days__item">Пн</li>
      <li class="days__item days__item--hidden">Вт</li>
      <li class="days__item">Ср</li>
      <li class="days__item days__item--hidden">Чт</li>
      <li class="days__item">Пт</li>
      <li class="days__item days__item--hidden">Сб</li>
      <li class="days__item days__item--hidden">Вс</li>
    </ul>

    <ul class="squares">
      <!-- Для квадратиков -->
    </ul>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
